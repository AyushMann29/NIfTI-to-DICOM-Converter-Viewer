services:
  - type: web
    name: nifti-dicom-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: SUPABASE_URL
        value: https://<your-supabase-project>.supabase.co
      - key: SUPABASE_KEY
        sync: false
